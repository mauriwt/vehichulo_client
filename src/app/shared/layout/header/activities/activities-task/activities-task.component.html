<span>
  <div class="bar-holder no-padding">
    <p class="margin-bottom-5">
      <i *ngIf="item.status == 'PRIMARY'" class="fa fa-warning text-warning"></i>
        <strong>{{item.notReferenciaDocumento || 'Nueva Notificaci√≥n'}}:</strong> <i> {{item.notFecha | date: 'short'}}</i>
        <span class="pull-right semi-bold"
              [ngClass]="{
                'pull-right': true,
                'semi-bold':true
                }">
          <span>
            <i class="fa fa-eye"></i>
          </span>
        </span>
    </p>
    <p class="note no-margin">{{item.notMensaje}}</p>
  </div>
</span>
